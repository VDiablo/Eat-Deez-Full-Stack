<div class ="container" align="center">
    <h2><u> Delete Food Item: </u></h2>
    <br><br> 

  <form #deleteform="ngForm" (ngSubmit)="deletedata(deleteform)">
    <div class="form-group">
    <label>  FID : </label>
    <input type="number" #id (ngModel)="id" name="fid" id="fid" class="form-class">
    </div> <br>
    
    <div class="form-group">
    <input type="submit" value="Delete" class="btn btn-primary w-100">
    </div>
  </form>
</div>
